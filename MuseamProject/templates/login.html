<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    {% load static %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1 class="welcome-text">Управление музеем</h1>
            <h2 class="subtitle">Авторизация</h2>
            {% if error_message %}
            <script>
                alert("{{ error_message }}");
            </script>
            {% endif %}
            <div class="login-form">
                <form method="POST" action="{% url 'loginPage' %}">
                    {% csrf_token %}
                    <input class="login" type="text" id="username" name="username" placeholder="Логин" required>
                    <input class="password" type="password" id="password" name="password" placeholder="Пароль" required>
                    <button class="inButton" type="submit">Вход</button>
                </form>
            </div>
        </div>
        <div class="footer">
            <p class="footer-title">Контактная информация</p>
            <p>nationalBelarusMuseam@mail.com</p>
            <p>Телефон: +375 44 289 09 09</p>
        </div>
    </div>
</body>
</html>
